<div class="blog-post" *ngFor="let content of contents">
    <h2 class="blog-post-title">{{content.title}}</h2>
    <p class="blog-post-meta">Created at: {{content.createdAt| date: 'MMMM dd, yyyy, HH:mm'}} <br> Updated at: {{content.updatedAt| date: 'MMMM dd, yyyy, HH:mm'}}
    </p>
    <h2>Description</h2>
    <p>{{content.description}}</p>
    <h3>Content</h3>
    <p>{{content.content}}</p>
    <nav class="blog-pagination">
        <button (click)="viewComments(content.id)" class="btn btn-primary">View comments</button>
        <button (click)="updatePost(content.id)" class="btn btn-success" style="margin-left: 10px">Update</button>
        <button (click)="deletePost(content.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
    </nav>
</div>
